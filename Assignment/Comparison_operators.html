<!DOCTYPE html>
<html>
<body>

<h2>Comparison Operators</h2>

<p id="Example"></p>
<!-- Comparison Operators : ==,!=,===,!==,<,>,<=,>= -->
<script>
let age=prompt("Enter a age")
if(age>21 || age>=21 || age==21 ){
    console.log("You are eligible to marriage")
}else if(age<21 || age!=21){
    console.log("You are not eligible to marriage")
}
console.log(age);
</script>

</body>
</html>
